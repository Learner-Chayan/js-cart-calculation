<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="product-content">
            <input class="search-area" type="text" placeholder="Search products...">
            <div class="section" >
                <div id="show_products">
                </div>
                <!-- <div class="col grid_1_of_6">
                    <div class="product-card">
                        <img src="./images/1.jpg" width="100%" height="70%" alt="">
                        <p>Product name</p>
                    </div>
                </div> -->

            </div>
            <div class="product-footer">
                <span>
                    Dhanmondi |
                    Regular 1 |
                    New Sale
                </span>
                <span class="buttons">
                    <button class="btn-pf default-pf">Options</button>
                    &nbsp;
                    <button class="btn-pf default-pf">New Sale</button>
                </span>
            </div>
        </div>

        <div class="card-area">
            <div class="card-content">
                <span class="customer-add-title">Add Customer</span>
                <br><br>
                <table class="card-products" id="card_product_list">
                </table>
                <!-- <table class="card-products">
                    <tr>
                        <td>
                            <img width="35" src="./images/1.jpg" alt="">
                        </td>
                        <td>
                            <span>Product Name</span>
                        </td>
                        <td>
                            <span>BDT 100</span>
                        </td>
                        <td>
                            <button>Delete</button>
                        </td>
                    </tr>
                </table> -->


                <div class="card-products-summary">
                    <table>
                        <tr>
                            <td>
                                <span>Discount</span>
                            </td>
                            <td class="right-text">
                                <span>BDT 0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Subtotal</span>
                            </td>
                            <td class="right-text">
                                BDT <span id="subtotal"> 0.0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Tax</span>
                            </td>
                            <td class="right-text">
                                <span>BDT 0</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Total</span>
                            </td>
                            <td class="right-text">
                                BDT <span id="total"> 0.0</span>
                            </td>
                        </tr>
                    </table>
                    <button class="btn" type="submit">Pay BDT <span id="payableTotal"> 0.0</span></button>
                </div>
            </div>

        </div>
    </div>
    <script src="./custom.js"></script>
</body>

</html>
